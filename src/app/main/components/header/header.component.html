<div class="header">
  <p class="title">{{ title }}</p>
  <div class="user" *ngIf="!isLogin">
    <button class="login-btn" mat-raised-button color="primary" (click)="login()">登录</button>
    <button class="register-btn" mat-raised-button color="primary" (click)="register()">注册</button>
  </div>

  <div class="user-has-logined" *ngIf="isLogin">
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">已登录：冷鹏飞</button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>提交记录</button>
      <button mat-menu-item>个人设置</button>
      <button mat-menu-item>我的班级</button>
      <button mat-menu-item (click)="logout()">退出登录</button>
    </mat-menu>
  </div>
</div>
