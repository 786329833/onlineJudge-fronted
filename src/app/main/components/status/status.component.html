<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="submittime">
      <th mat-header-cell *matHeaderCellDef>提交时间</th>
      <td mat-cell *matCellDef="let element">{{ element.submittime }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>结果</th>
      <td mat-cell *matCellDef="let element">{{ element.result }}</td>
    </ng-container>

    <ng-container matColumnDef="problemtitle">
      <th mat-header-cell *matHeaderCellDef>题目</th>
      <td mat-cell *matCellDef="let element">{{ element.problemtitle }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>编译器</th>
      <td mat-cell *matCellDef="let element">{{ element.language }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>耗时</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <ng-container matColumnDef="memory">
      <th mat-header-cell *matHeaderCellDef>内存</th>
      <td mat-cell *matCellDef="let element">{{ element.memory }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>用户</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
